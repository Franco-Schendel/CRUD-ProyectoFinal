<!DOCTYPE html>
<html lang="en">
<head>
    <title>FilmoPolis - CRUD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/CRUD.css">
</head>
<body>
    <main>
        <div id="app" class="container">
            <h1>CRUD - Peliculas</h1>
            <br>
            <div class="fila">
                <a class="boton" href="pelicula_nueva.html">Nuevo</a>
                <div class="buscador">
                    <input id="buscar" type="text" v-model="buscado" placeholder="Buscar pelicula">
                    <i class='bx bx-search-alt-2 lupita' v-on:click="fetchDataNombre()"></i>
                </div>
            </div>
            
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Imagen</th>
                                    <th>Categoria</th>
                                    <th>Duracion</th>
                                    <th>Trailer</th>
                                    <th>Idioma</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr class=""  v-for="pelicula in peliculas">
                                    <td scope="row">{{pelicula.id}}</td>
                                    <td>{{pelicula.nombre}}</td>
                                    <td>{{pelicula.descripcion}}</td>
                                    <td>
                                        <img width="60"  :src="pelicula.imagen" :alt="pelicula.nombre">
                                    </td>
                                    <td>{{pelicula.categoria}}</td>
                                    <td>{{pelicula.duracion}}</td>
                                    <td>{{pelicula.trailer}}</td>
                                    <td>{{pelicula.idioma}}</td>
                                    <td>
                    			        <a class="boton" :href="'pelicula_update.html?id='+ pelicula.id" >Editar</a>
                                        <br>
                                        <br>
                                        <button class="eliminar" v-on:click="eliminar(pelicula.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/peliculas.js"></script>
</body>
</html>
